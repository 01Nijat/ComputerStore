<!DOCTYPE html>
<html lang="en">
<head>
  <title>Computer shopping</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main2.js" defer></script>
  <style>
    .carousel-inner img{
        margin: 0 0 0 120px;
    }
  </style>
</head>
<body>

    <div class="container-fluid">
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-success" id="success-logout-alert" style="display: none;">
                    Hesabdan uğurla çıxdınız
                </div>

                <div class="alert alert-success" id="success-login-alert" style="display: none;">
                    Hesaba uğurla girdiniz
                </div>

                <button class="btn btn-primary" id="my-computers-button">Komputerlərim</button>
                <button class="btn btn-warning" id="my-shopping-button">Komputer alış-verişinə başla</button>
                <button class="btn btn-success" id="login-button" onclick="onLogin()">Hesaba daxil olmaq</button>
                <button class="btn btn-danger" id="logout-button" onclick="onLogout()">Hesabdan çıxmaq</button>
                <button class="btn btn-secondary" id="clear-data-button" onclick="onClearLocalStorage()">Məlumatları sıfırla</button>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h1 id="usernameId">İstifadəçi adı: <span id="logged-in-user-name">User</span></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div id="computer-carousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#computer-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#computer-carousel" data-slide-to="1"></li>
                        <li data-target="#computer-carousel" data-slide-to="2"></li>
                        <li data-target="#computer-carousel" data-slide-to="3"></li>
                        <li data-target="#computer-carousel" data-slide-to="4"></li>
                    </ul>

                    <!-- Slide show -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/acer.jpg" alt="acer" width="600px" height="400px">
                            <div class="carousel-caption">
                                <h3>Acer</h3>
                                <p>Acer almaga deyer</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="images/asus.jpg" alt="asus" width="600px" height="400px">
                            <div class="carousel-caption">
                                <h3>Asus</h3>
                                <p>Asus almaga deyer</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="images/dell.jpg" alt="dell" width="600px" height="400px">
                            <div class="carousel-caption">
                                <h3>Dell</h3>
                                <p>Dell almaga deyer</p>
                            </div>
                        </div>

                        <div class="carousel-item ">
                            <img src="images/hp.jpg" alt="hp" width="600px" height="400px">
                            <div class="carousel-caption">
                                <h3>HP</h3>
                                <p>HP almaga deyer</p>
                            </div>
                        </div>

                        <div class="carousel-item ">
                            <img src="images/lenovo.jpg" alt="lenovo" width="600px" height="400px">
                            <div class="carousel-caption">
                                <h3>Lenovo</h3>
                                <p>Lenovo almaga deyer</p>
                            </div>
                        </div>

                    </div>

                    <!-- Next and previous  -->

                    <a href="#computer-carousel" class="carousel-control-prev" data-slide="prev" style="background-color: pink; width: 40px;">
                        <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a href="#computer-carousel" class="carousel-control-next" data-slide="next" style="background-color: pink; width: 40px;">
                        <span class="carousel-control-next-icon"></span>
                    </a>


                </div>
            </div>
            <div class="col-sm-2"></div>


        </div>

    </div>


</body>
</html>
